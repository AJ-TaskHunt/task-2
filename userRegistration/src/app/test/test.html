<div class="row g-3">
  <!-- Add or Update Category -->
  <div class="col-sm-12 col-md-4">
    <div class="card h-100">
      <div class="card-body">
        <h4 class="card-title">Category</h4>
        <hr />

        <form>
          <!-- Category Name -->
          <label class="form-label">Category Name</label>
          <input type="text" class="form-control mb-1" placeholder="Enter Category Name" />
          <small class="text-danger d-block mb-2"> Category Name Required </small>

          <!-- Category Image -->
          <label class="form-label">Category Image</label>
          <input type="file" class="form-control mb-1" accept=".png,.jpg,.jpeg" />
          <small class="text-danger d-block mb-3">
            Only .jpg, .png, .jpeg image files are allowed
          </small>

          <!-- IsActive -->
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="isActive" />
            <label class="form-check-label" for="isActive"> IsActive </label>
          </div>

          <!-- Buttons -->
          <div class="d-flex gap-2 mb-3">
            <button type="button" class="btn btn-info">Add</button>
            <button type="button" class="btn btn-info">Update</button>
            <button type="reset" class="btn btn-dark">Reset</button>
          </div>

          <!-- Image Preview -->
          <img src="" class="img-thumbnail" style="max-width: 150px" alt="Preview" />
        </form>
      </div>
    </div>
  </div>

  <!-- End Add or Update Category -->

  <div class="col-sm-12 col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">Categories List</h4>

        <!-- datatable
        [dtOptions]="dtOptions" -->
        <div class="table-responsive">
          <table
            class="table table-striped table-hover table-bordered align-middle"
          >
            <thead class="table-light">
              <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Status</th>
                <th>Create Date</th>
                <th>Operations</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>Electronics</td>
                <td>IMG_001</td>
                <td><span class="badge bg-success">Active</span></td>
                <td>08-03-2022</td>
                <td>
                  <span class="badge bg-primary me-1">Edit</span>
                  <span class="badge bg-danger">Delete</span>
                </td>
              </tr>

              <tr>
                <td>Furniture</td>
                <td>IMG_002</td>
                <td><span class="badge bg-danger">In-Active</span></td>
                <td>12-05-2022</td>
                <td>
                  <span class="badge bg-primary me-1">Edit</span>
                  <span class="badge bg-danger">Delete</span>
                </td>
              </tr>

              <!-- more rows -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
